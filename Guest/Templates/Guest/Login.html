<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-600 via-blue-500 to-indigo-600 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm transform transition-all hover:scale-105">
        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Welcome Back!</h2>
        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label for="em" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="text" name="reg_email" id="em" class="mt-1 w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-300">
            </div>
            <div>
                <label for="pa" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="reg_password" id="pa" class="mt-1 w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-300">
            </div>
            <div>
                <button type="submit" class="w-full px-4 py-3 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-300">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
